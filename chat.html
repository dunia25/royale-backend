<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Royale ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background: #fdf9f4;
        font-family: 'Cairo', sans-serif;
        direction: rtl;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        padding: 30px;
      }

      h2 {
        color: #7e4c2f;
        text-align: center;
        margin-bottom: 25px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd2c1;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 14px;
      }

      .btn-send {
        padding: 12px 22px;
        background: linear-gradient(to right, #9a6a45, #70442b);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-send:hover {
        background: linear-gradient(to right, #b07a50, #8a5533);
        transform: translateY(-1px);
      }

      #response {
        margin-top: 24px;
        padding: 15px;
        border-radius: 10px;
        background: #fffaf4;
        border: 1px solid #e5d8c9;
        min-height: 60px;
        line-height: 1.6;
        color: #4d372a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>👑 المساعد Royale Beauty</h2>
      <input type="text" id="userInput" placeholder="اكتبي سؤالك هنا..." />
      <button class="btn-send" onclick="sendMessage()">إرسال 💬</button>
      <div id="response">💭 بانتظار سؤالك...</div>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById('userInput').value.trim();
        const responseDiv = document.getElementById('response');

        if (!input) {
          responseDiv.innerHTML = '⚠️ الرجاء كتابة سؤال.';
          return;
        }

        responseDiv.innerHTML = '⏳ جاري التفكير...';

        try {
          const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
              Authorization: 'Bearer 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',
              'Content-Type': 'application/json',
              'X-Title': 'Royale Assistant'
            },
            body: JSON.stringify({
             model: 'meta-llama/llama-4-maverick:free' ,
              messages: [
                { role: 'system', content: 'أنت مساعد ذكي يرد بلغة عربية لبقة، بدون أكواد برمجية إلا عند الطلب فقط.' },
                { role: 'user', content: input }
              ]
            })
          });

          const data = await response.json();
          const markdown = data.choices?.[0]?.message?.content || '❌ لم يتم التلقي.';
          responseDiv.innerHTML = marked.parse(markdown);
        } catch (err) {
          responseDiv.innerHTML = '💥 خطأ في الاتصال: ' + err.message;
        }
      }
    </script>
  </body>
</html>
